<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bar">
        <img src="dark icon.png" onclick="changeN()" alt="" class="dark">
        <img src="light.png" onclick="changeL()" alt="" class="dark">
    </div>
    <div class="stopwatch">
        <div id="display">00:00:00:00</div>
        <div class="btns">
            <button id="startStopBtn" onclick="startStop()">Start</button>
            <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
